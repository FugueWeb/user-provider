        <!-- Form Name -->
        <legend>User Contract</legend>

        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="prependedtext">Register Provider</label>
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon">address</span>
              <input id="registerProviderText" name="prependedtext" class="form-control" placeholder="" type="text">
            </div>
            <p class="help-block">registerProvider( )</p>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="registerbtn"></label>
          <div class="col-md-4">
            <button id="registerbtn" onclick="userFunction('registerProvider')" type="button" name="registerbtn" class="btn btn-primary">Send</button>
          </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="prependedtext">Pay Provider</label>
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon">address</span>
              <input id="payProviderText" name="prependedtext" class="form-control" placeholder="" type="text">
            </div>
            <p class="help-block">payToProvider( )</p>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="paybtn"></label>
          <div class="col-md-4">
            <button id="paybtn" type="button" onclick="userFunction('payToProvider')" name="paybtn" class="btn btn-primary">Send</button>
          </div>
        </div>


        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="prependedtext">Unsubscribe</label>
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon">address</span>
              <input id="unsubscribeText" name="prependedtext" class="form-control" placeholder="" type="text">
            </div>
            <p class="help-block">unsubscribe( )</p>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="unsubscribebtn"></label>
          <div class="col-md-4">
            <button id="unsubscribebtn" onclick="userFunction('unsubscribe')" type="button" name="unsubscribebtn" class="btn btn-primary">Send</button>
          </div>
        </div>
        </fieldset>
        </form>
      </div>

            <p class="help-block">setDebt( )</p>
